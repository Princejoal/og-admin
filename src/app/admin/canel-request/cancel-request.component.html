<div class="active basic-container" id="overview">
    <div class="col-md-12 col-sm-12 col-xs-12 overview-outr">
        <div class="col-md-6 col-sm-12 col-xs-12 ">
            <div class="graph-val"><span class="red"></span> Cancelled Comapnies </div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 user-detail-outr ">
        <div id="area-example" style="height: 300px;"></div>
        <div class="light-loader-outer-new" *ngIf="graphLoader">
            <div class="loader" *ngIf="graphLoader"></div>
            <p *ngIf="graphLoader"></p>
            <a class="icon-link" *ngIf="graphLoader"><i class="material-icons">refresh</i></a>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 overview-outr" style="margin-top:75px">
        <div class="col-md-6 col-sm-12 col-xs-12 ">
            <div class="graph-val"><span class="green"></span> Comapnies MRR</div>
        </div>
    </div>
    <div class="col-md-12 col-sm-12 col-xs-12 user-detail-outr ">
        <div id="area-example1" style="height: 300px;"></div>
        <div class="light-loader-outer-new" *ngIf="graphLoader1">
            <div class="loader" *ngIf="graphLoader1"></div>
            <p *ngIf="graphLoader1"></p>
            <a class="icon-link" *ngIf="graphLoader1"><i class="material-icons">refresh</i></a>
        </div>
    </div>
</div>
