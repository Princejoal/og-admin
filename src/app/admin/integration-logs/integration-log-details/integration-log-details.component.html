<div class="loader" *ngIf="loading"></div>

<table *ngIf="!loading" class="table" border="1">
  <thead>
  <tr>
    <th>Integration</th>
    <th>Details</th>
    <th>--</th>
  </tr>
  </thead>

  <tbody *ngFor="let key of keysGetter(log)">
  <tr *ngIf="key!='app' && key!='showDetails'">
    <td>{{key}}</td>
    <td>{{log[key] | json}}</td>
    <td><a (click)="showModal(key)">View</a></td>
  </tr>
  </tbody>

</table>

<div id="log-detail" class="modal fade" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content modal-bg">
      <div class="modal-header">
        <button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
          <i class="material-icons">close</i>
        </button>
        <h5 class="modal-title">Coupon Details</h5>
      </div>
      <div class="modal-body">
        <div class="sahil-material" *ngIf="logDetails">
          <div *ngFor="let key of generateKeys(logDetails)">
            <p><i>{{ key + ' :- ' }}</i>{{ logDetails[key] | json }}</p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-basic" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
