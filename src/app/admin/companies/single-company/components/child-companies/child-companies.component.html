<div class="col-md-6 col-lg-6" *ngIf="childCompanies.length">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 toppad">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h3 class="panel-title">
            Child Companies
          </h3>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class=" col-md-12 col-lg-12 ">
							<table class="table table-bordered table-hover table-user-information">
								<thead>
									<tr>
										<th>
											Name
										</th>
										<th>
											subdomain
										</th>
										<th>
											(A,I,L,D,R)
										</th>
									</tr>
								</thead>
								<tbody>
									<tr *ngFor="let cc of childCompanies">
										<td>
                      <a (click)="navigateToCompany(cc._id)">
                        {{cc.name}}
                      </a>
                    </td>
										<td>
											{{cc.sub_domain}}
										</td>
										<td>
											({{cc.APPROVED || 0}},	{{cc.INVITED || 0}},
											{{cc.LEFT || 0}},{{cc.DELETED || 0}},
											{{cc.REQUESTED || 0}})
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
