<div class="col-sm-12" *ngIf="isTokenExist">
    <div class="single category">
      <h3 class="side-title">Autologin Token List</h3>
        <div class="row-data" *ngFor="let logintoken of dealToken">
          <div [id]="logintoken.token">
            <span class="col-sm-4">{{logintoken.dealname}}</span>
            <span class="col-sm-8">{{logintoken.token}} <a href="javascript:void(0)" (click)="deleteToken(logintoken)" ><i class="material-icons editbtn">delete</i></a></span> 
          </div>  
        </div>
    </div>
</div>


<div class="col-sm-12">
    <h3 class="side-title">Add Autologin Token</h3>
    <input type="text" class="form-control"  id="dealname" name="dealname" placeholder="Deal name">
    <p class="form-control"name="autoLogintoken">{{token}} </p>
    <button type="button" class="btn btn-blue btn-red btn-signUp btnCancel" (click)="genearteToken()">Generate</button>
    <button type="submit" class="btn btn-blue btn-red btn-signUp btnAdd" (click)="saveToken()">Save</button>      
</div>

<div class="col-md-12">
  <div class="add-bth-outer">
    	<button type="" data-toggle="modal" data-target="#autoLoginModal" class="btn btn btn-red btn-add-user btn-hover pull-right" ><i class="material-icons">add</i> add token</button>
  </div>
  <div class="table-str-outer">
    <div class="row-style  head">
      <div class="col-style">#</div>
      <div class="col-style">Token Name</div>
      <div class="col-style">Token</div>
      <div class="col-style">Actions</div>
    </div>
    <div class="row-style">
      <div class="col-style">1</div>
      <div class="col-style">Token Name</div>
      <div class="col-style">token </div>
      <div class="col-style">
        <a href="#"><i class="material-icons">content_copy</i></a>
        <a href="#"><i class="material-icons ">mode_edit</i></a>
        <a href="#" ><i class="material-icons ">delete</i></a>
      </div>
    </div>
    <div class="row-style"></div>
  </div>
</div>



<!-- Modal -->
	<!-- Start: add new user Modal -->
	<div id="autoLoginModal" class="modal fade" tabindex="-1" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content modal-bg">
				<div class="modal-header">
					<button type="button" class="close btn-close" data-dismiss="modal" aria-label="Close">
                    <i class="material-icons">close</i>
                </button>
					<h5 class="modal-title">Create new auto login token</h5>
				</div>
				<div class="modal-body">
					<div class="sahil-material">
						<div class="alert alert-danger custom-alert" *ngIf="error" id="success-addCompany">{{errorMessage}}</div>
						<div class="form-group label-floating">
								<label class="control-label" for="tokenname">Token Name</label>
								<input class="form-control" id="tokenname" type="text" name="tokenname" formControlName="username">
							</div>
						
							<!-- <div class="form-group label-floating">
								<label class="control-label" for="tokenid">Token ID</label>
								<input class="form-control" id="tokenid" type="text" name="tokenid" formControlName="useremail">
              </div> -->
              <div class="token-outer">
                <span>Token Id</span>
                <p>token text sdsdsdsdsdsasdafa</p>
              </div>
							
						
							<button type="" (click)="addUser()" class="btn btn btn-red btn-add-user btn-hover pull-right" id="adminAddUser" [disabled]="!addUserForm.valid">Save</button>
					
					</div>
				</div>
				<div class="modal-footer">
				</div>
			</div>
		</div>
	</div>
	<!-- End:Upgrde Plan Modal -->
