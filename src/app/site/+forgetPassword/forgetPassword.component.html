<!-- Start: Modal Forgot Password -->
<div id="forgot-password" class="forgot-password">
	<div class="forgot-password-dialog">
		<!-- Modal content-->
		<div class="forgot-password-content modal-bg">
			<div class="forgot-password-body">	
				<a id="menu-close" href="javascript:void(0);" (click)="close()">
                    <button type="button" class="close btn-close">
                    <i class="material-icons">close</i></button>
                </a>
				<div class="col-md-12 col-sm-12 col-xs-12 no-padding">
					<div class="col-md-6 col-sm-12 col-xs-12 no-padding forgot-password-left sahil-material">
						<div class="col-md-12 col-sm-12 col-xs-12 no-padding forgot-password-left-inner">
							<div class="text-center logo-section">		
								<img class="forgot-password-logo" src="assets/images/outgrow-logo.png" alt="Logo">
								<span class="">Let's Give Your Interactive <br/>Content a New Home</span>
							</div>
							<div class="col-md-12 col-sm-12 col-xs-12 no-padding">
								<form [formGroup]="forgetPasswordForm" (ngSubmit)="forgetPassword()">	
									<div class="form-group label-floating is-empty">
							            <label class="control-label" for="inputEmail"> Email</label>
										<input class="form-control" tabindex="1" id="inputEmail" type="email" name="email" formControlName="forgetemail" (focus)="checkEmail()" />
						          	</div>
									<div *ngIf="forgetPasswordForm.controls.forgetemail.touched && !forgetPasswordForm.controls.forgetemail.valid" class="alert alert-danger">
										<p *ngIf="forgetPasswordForm.controls.forgetemail.errors.required">
											<span class="mat-icon">
				                                <i class="material-icons">report_problem</i>
				                            </span>
											Email is required.
										</p>
										<p *ngIf="forgetPasswordForm.controls.forgetemail.errors.checkmail">
											<span class="mat-icon">
				                                <i class="material-icons">report_problem</i>
				                            </span>
											Invalid Email.
										</p>
									</div>
									<div id="forgetPasswordError" class="alert alert-danger custom-alert hide">
                                    <p>
                                        <span class="mat-icon">
                                            <i class="material-icons">report_problem</i>
										</span>
										<span id="forget-password-error">
                                        	{{errorMsg}}
                                    	</span>
                                      <a href="javascript:void(0);" id="sendMail" *ngIf="resendEmailShow" (click)="resendEmail()">Click here to resend verification link</a>
                                    </p>
                                	</div>
									<div class="val-success-msg success-message hide" id="success-mailSent">
										<span class="icon-success">
											<i class="material-icons">check_circle</i>
										</span>
										{{mailSent}}
									</div>
										<div class="g-recaptcha" data-sitekey="6LeGDQkUAAAAACMYuR5J6q379jbxayE2p1inhun9" data-callback="verifyCallback"></div>
									<div class="col-md-12 col-sm-12 col-xs-12 no-padding text-center">
										<button  type="submit" id="btnReset" [disabled]="!forgetPasswordForm.valid || !isCaptcha" class="btn btn-red btn-reset">Reset Password</button>
									</div>
								</form>	
							</div>
						</div>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-12 no-padding forgot-password-right">
						<div class="col-md-12 col-sm-12 col-xs-12 no-padding forgot-password-right-inner">							
							<div class="login-testimonial">
                                <div class="testimonial-block">
                                    <span>â€œ</span>
                                </div>
                               <div class="testimonial-content">
                                    <!--<span class="testi-desc">The Formulas Are Awesome</span>-->
                                    <!--<span class="testi-client">Marketing Executive at a Top 10 Hotel Chain</span>-->
                                </div>
                            </div>
							<div class="img-section">
									<!--<img class="img-margin img-width login-img1" src="assets/images/login1.jpg" alt="img">
									<img class="img-margin img-width login-img2" src="assets/images/login2.jpg" alt="img">
									<img class="img-margin img-width login-img3" src="assets/images/login3.jpg" alt="img">-->
									<div id="myCarousel" class="carousel slide" data-ride="carousel">
									<!-- Indicators -->
									<ol class="carousel-indicators">
										<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
										<li data-target="#myCarousel" data-slide-to="1"></li>
										<li data-target="#myCarousel" data-slide-to="2"></li>
										<li data-target="#myCarousel" data-slide-to="3"></li>
										<li data-target="#myCarousel" data-slide-to="4"></li>
										<li data-target="#myCarousel" data-slide-to="5"></li>
										<li data-target="#myCarousel" data-slide-to="6"></li>
									</ol>

									<!-- Wrapper for slides -->
									 <div class="carousel-inner">
                                        <div class="item active">
                                        <img src="assets/images/testimonial1.png" alt="testimonial">
                                        </div>
                                        <div class="item">
                                        <img src="assets/images/testimonial2.png" alt="testimonial">
                                        </div>
                                        <div class="item">
                                        <img src="assets/images/testimonial3.png" alt="testimonial">
                                        </div>
                                          <div class="item">
                                        <img src="assets/images/testimonial4.png" alt="testimonial">
                                        </div>
                                        <div class="item">
                                        <img src="assets/images/testimonial5.png" alt="testimonial">
                                        </div>
                                          <div class="item">
                                        <img src="assets/images/testimonial6.png" alt="testimonial">
                                        </div>
                                        <div class="item">
                                        <img src="assets/images/testimonial7.png" alt="testimonial">
                                        </div>
                                    </div>

									<!-- Left and right controls -->
									<a class="left carousel-control" href="#myCarousel" data-slide="prev">
										<span class="glyphicon glyphicon-chevron-left"></span>
										<span class="sr-only">Previous</span>
									</a>
									<a class="right carousel-control" href="#myCarousel" data-slide="next">
										<span class="glyphicon glyphicon-chevron-right"></span>
										<span class="sr-only">Next</span>
									</a>
									</div>
						</div>
					</div>
				</div>			
			</div>
			<!-- <div class="modal-footer">
				
			</div> -->
		</div>
	</div>
</div>
<!-- End: Modal Forgot Password -->
