<div id="leads" class="login first-signUp">
    <div class="row">
        <div class="login-dialog">
            <!-- Modal content-->
            <div class="login-content modal-bg">
                <div class="login-body">
                    <a href="javascript:void(0);" id="menu-close" (click)="close()">
                        <button class="close btn-close" type="button">
                        <i class="material-icons">close</i></button>
                    </a>
                    <div class="col-md-12 col-sm-12 col-xs-12 np">
                        <div class="col-md-6 col-sm-6 col-xs-12 np login-left">
                            <div class="col-md-12 col-sm-12 col-xs-12 np login-left-inner">
                                <div class="text-center logo-section">
                                    <!-- <p class="font-italic text-grey">or login with</p> -->
                                    <img class="login-logo" src="assets/images/outgrow-logo.png" alt="Logo">
                                    <span class="">Let's Give Your Interactive <br/>Content a New Home</span>
                                </div>
                                <div class="col-md-12 col-sm-12 col-xs-12 np sahil-material">
                                    <form [formGroup]="signupForm" (ngSubmit)="saveLeads()" class="col-md-12 col-sm-12 col-xs-12 np sahil-material">
                                        <!-- <h3 class="col-md-12 col-sm-12 col-xs-12 np">Sign Up</h3> -->
                                        <div class="col-md-12 col-sm-12 col-xs-12 np">
                                            <div class="form-group label-floating">
                                                <label for="email" class="control-label">Your Work Email</label>
                                                <input id="email" type="text"  class="form-control" name="email" formControlName="email" (focus)="checkEmail()" (blur)="checkEmail()" tabindex="1"/>
                                            </div>
                                            <div *ngIf="signupForm.controls.email.touched && !signupForm.controls.email.valid" class="alert alert-danger">
                                                <p *ngIf="signupForm.controls.email.errors.required">
                                                    <span class="mat-icon">
                                                        <i class="material-icons">report_problem</i>
                                                    </span>
                                                    Email is required.
                                                </p>
                                                <p *ngIf="signupForm.controls.email.errors.minlength">
                                                    <span class="mat-icon">
                                                        <i class="material-icons">report_problem</i>
                                                    </span>
                                                    Min 3 character is required.
                                                </p>
                                                <p *ngIf="signupForm.controls.email.errors.checkmail">
                                                    <span class="mat-icon">
                                                        <i class="material-icons">report_problem</i>
                                                    </span>
                                                    Invalid Email.
                                                </p>
                                            </div>
                                            <div class="col-md-12 col-sm-12 col-xs-12 np text-center btn-lead-main">
                                                <button (click)="callGA()" type="submit" id="btnSignUp" [disabled]="!signupForm.valid" class="btn btn-red btn-createCalc">Get Started &nbsp;<img src="assets/images/smile.png" class="smiley"></button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-6 col-xs-12 np login-right">
                            <div class="col-md-12 col-sm-12 col-xs-12 np login-right-inner">
                                <div class="login-testimonial">
                                    <div class="testimonial-block">
                                        <span>â€œ</span>
                                    </div>
                                    <div class="testimonial-content">
                                    <!--<span class="testi-desc">The Formulas Are Awesome</span>-->
                                    <!--<span class="testi-client">Marketing Executive at a Top 10 Hotel Chain</span>-->
                                </div>
                                </div>
                                <div class="img-section">
                                    <!--<img class="img-margin img-width login-img1 animated bounceInLeft go" src="assets/images/login1.jpg" alt="img">
                                    <img class="img-margin img-width login-img2 animated bounceInRight go" src="assets/images/login2.jpg" alt="img">
                                    <img class="img-margin img-width login-img3 animated bounceInUp go" src="assets/images/login3.jpg" alt="img">-->
                                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                    <!-- Indicators -->
                                    <ol class="carousel-indicators">
                                       <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
										<li data-target="#myCarousel" data-slide-to="1"></li>
										<li data-target="#myCarousel" data-slide-to="2"></li>
										<li data-target="#myCarousel" data-slide-to="3"></li>
										<li data-target="#myCarousel" data-slide-to="4"></li>
										<li data-target="#myCarousel" data-slide-to="5"></li>
										<li data-target="#myCarousel" data-slide-to="6"></li>
                                    </ol>

                                    <!-- Wrapper for slides -->
                                     <div class="carousel-inner">
                                        <div class="item active">
                                        <img src="assets/images/testimonial1.png" alt="testimonial">
                                        </div>
                                        <div class="item">
                                        <img src="assets/images/testimonial2.png" alt="testimonial">
                                        </div>
                                        <div class="item">
                                        <img src="assets/images/testimonial3.png" alt="testimonial">
                                        </div>
                                          <div class="item">
                                        <img src="assets/images/testimonial4.png" alt="testimonial">
                                        </div>
                                        <div class="item">
                                        <img src="assets/images/testimonial5.png" alt="testimonial">
                                        </div>
                                          <div class="item">
                                        <img src="assets/images/testimonial6.png" alt="testimonial">
                                        </div>
                                        <div class="item">
                                        <img src="assets/images/testimonial7.png" alt="testimonial">
                                        </div>
                                    </div>

                                    <!-- Left and right controls -->
                                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                        <span class="glyphicon glyphicon-chevron-left"></span>
                                        <span class="sr-only">Previous</span>
                                    </a>
                                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                        <span class="glyphicon glyphicon-chevron-right"></span>
                                        <span class="sr-only">Next</span>
                                    </a>
                                    </div>
                                </div>
                                <!-- <div class="text-center video-wrapper">
                                    <img class="img-margin img-width" src="assets/images/leadform-videowrapper.png" alt="img">
                                    <iframe class="iframe-1024" width="425" height="236" src="https://www.youtube.com/embed/wFrj5kc1MLs?vq=hd720p&play=1&loop=1&autoplay=1&loop=1&playlist=wFrj5kc1MLs" frameborder="0" allowfullscreen></iframe>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="modal-footer">

                </div> -->
            </div>
        </div>
    </div>
</div>
